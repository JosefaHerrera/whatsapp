<body>
	
	<section class="fondowsp">
		<div id="verde"></div>
	</section>

	<!--contenedor-->
	<section id="contenedor-chat">
		<div class="container fondo-chat">
			<div class="row">
				<div class="col-md-4 usuarios">
						<section class="navBar">
							<div class="row navbar-edit">
							 <div class="col-md-12">
							 	<a href="#"><img class="rounded-circle img-perfilme" src="assets/img/42829eaab6fe92ba67f564043f74819a.jpg" alt=""></a>
							 </div>
						</div>
						</section>
						<!--buscador-->
						<section class="input-buscar">
							<div class="container">
								<div class="row">
									<div class="col-md-12 text-center">
										<input id="inputbuscar" placeholder="Buscar o empezar un chat nuevo" type="text" class="input validate">
									</div>
								</div>
							</div>
						</section>
						<!--chats usuarios-->
						
					</div>

				<!--CHAT-->
				<div class="col-md-8 chat">
						<!--info usuario-->
						<div class="row chat-titulo">
							 <div class="col-md-12">
							 	<a href="#"><img class="rounded-circle img-perfil" src="assets/img/6c665bdb01b0bf459762b9a44a110cf2--beautiful-lyrics-music-quotes.jpg" alt=""></a>
							 </div>
						</div>
						<!--mensaje 1 -->
						<div class="row mensajesescritos">
							<div class="col-md-12 text-left div-mensajes">
								<span class="mensaje-left">Hola ! </span>
							</div>
						</div>
						<!--mensaje2-->
						<div class="row mensajesescritos">
							<div class="col-md-12 text-right div-mensajes">
								<span class="mensaje-right">¿Comó estás? </span>
							</div>
						</div>
						<!--mensaje3-->
						<div class="row mensajesescritos">
							<div class="col-md-12 text-right div-mensajes">
								<span class="mensaje-right">bn y tú?</span>
							</div>
						</div>
						<!--mensaje 4 -->
						<div class="row mensajesescritos">
							<div class="col-md-12 text-left div-mensajes">
								<span class="mensaje-left">bien gracias ! </span>
							</div>
						</div>

						<!--mensajes nuevos -->
						<div class="row" id="mensajenuevo">
							
						</div>

						<!--input -->
						<div class="row input-contenedor">
							<div class="col-md-12 input1">
								<i class="fa fa-bars"></i>
								<input id="chatInput" placeholder="Escribe tu mensaje aquí" type="text" class="input validate">
								<i class="fa fa-microphone"></i>
							</div>
						</div>
				</div>
			</div>
		</div>
	</section>
	<!--Bootstrap-->
	<script src="assets/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
